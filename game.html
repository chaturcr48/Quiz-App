
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Quick Quiz - Play</title>
  <link rel="stylesheet" href="homePage.css" />
  <link rel="stylesheet" href="game.css" />
</head>

<body>
  <div class="scoreboard">
    <div class="progressBoard">
      <div>
        <p>Question</p>
        <p id="questionIndex">1/3</p>
      </div>
      <div class="score">
        <p>Score</p>
        <p id="updateScore">0</p>
      </div>
    </div>
    <div class="progressBarContainer">
      <div class="abc">Score Progress Bar</div>
      <div id="progressBar">
        <div id="progressBarFull"></div>
      </div>
    </div>
  </div>
  <div class="container">
    <div id="game" class="justify-center flex-column">
      <h2 id="question"></h2>
      <div class="choice-container">
        <p class="choice-prefix">A</p>
        <p class="choice-text" id="choice1" data-number="1"></p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">B</p>
        <p class="choice-text" id="choice2" data-number="2"></p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">C</p>
        <p class="choice-text" id="choice3" data-number="3"></p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">D</p>
        <p class="choice-text" id="choice4" data-number="4"></p>
      </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>

</html>
